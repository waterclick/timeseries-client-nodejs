name: TimeSeries JS Client Build and Publish

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: yarn install
        working-directory: external/timeseries/clients/javascript
      - run: yarn ci
        working-directory: external/timeseries/clients/javascript
      - run: yarn test
        working-directory: external/timeseries/clients/javascript

  publish-npm:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          registry-url: https://registry.npmjs.org/
      - run: yarn install
        working-directory: external/timeseries/clients/javascript
      - run: yarn ci
        working-directory: external/timeseries/clients/javascript
      - run: yarn publish --access public
        working-directory: external/timeseries/clients/javascript
        env:
          NODE_AUTH_TOKEN: ${{secrets.npm_token}}
